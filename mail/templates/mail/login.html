{% extends "mail/layout.html" %}

{% block login %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'mail:login' %}" class="form" method="post">
        {% csrf_token %}
        <div class="form-group my-3 shadow-sm rounded col-3">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group mb-3 shadow-sm rounded col-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-2 shadow rounded" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'mail:register' %}">Register here.</a>

{% endblock %}
