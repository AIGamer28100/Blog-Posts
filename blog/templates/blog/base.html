{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <!-- CSS -->
    <link rel="stylesheet" href = "static/blog/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w Popper js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-dark" id="mainNav">
      <div class="navbar-collapse container h5">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item"><a class="text-white nav-link" href="{% url 'blog:post_list' %}">Home</a></li>
          <li class="nav-item"><a class="text-white nav-link" href="{% url 'blog:new_post' %}">Create New Post</a></li>
        </ul>
      </div>
    </nav>
    <div class="row mt-5 mx-0">
      <div class="col-sm-2 mr-2 ml-2">

      </div>
      <div class="col-sm-7 px-md-5 ml-2 mr-2" id="content">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-sm-2 px-md-1 ml-2 mr-2 text-center">
        <h2>My blog</h2>
        <p>This is my blog.</p>
      </div>
    </div>
  </body>
</html>
