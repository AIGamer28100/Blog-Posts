{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
      <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=yes">
      <meta name="description" content="Portfolio of S Hariharan">
      <meta name="author" content="Hariharan S">
      <meta name="abstract" content="Student at Hindustan University. Python Programmer , Django Web Developer , AI Enthusiast and Beginner in Machine Learning">
      <meta name="keywords" content="Hariharan, Portfolio, AIGAMER, pythonanywhere">
      <meta name=”robots” content="index, follow">
      <meta name=”googlebot” content="index, follow">
      <title>To - Do</title>
      <link rel="icon" type="image/x-icon" href="https://miro.medium.com/fit/c/680/680/1*BfWHdedqBhDbrqwrj4hkUg.png" />
      <!-- Font Awesome icons (free version)-->
      <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous" async></script>
      <!-- Google fonts-->
      <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700&display=swap" rel="preload" as="style" type="text/css" onload="this.onload=null;this.rel='stylesheet'" />
      <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i&display=swap" rel="preload" as="style" type="text/css" onload="this.onload=null;this.rel='stylesheet'" />
      <link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css" onload="this.onload=null;this.rel='stylesheet'">

      <link rel="icon" href="{% static 'todo/Logo.png' %}">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

      <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous" async></script>

      <!-- Google fonts-->
      <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700&display=swap" rel="preload" as="style" type="text/css" onload="this.onload=null;this.rel='stylesheet'" />
      <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i&display=swap" rel="preload" as="style" type="text/css" onload="this.onload=null;this.rel='stylesheet'" />
      <link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css" onload="this.onload=null;this.rel='stylesheet'">

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

      <!-- Core theme CSS (includes Bootstrap)-->
      <link rel="stylesheet" href="{% static 'todo/styles.css' %}?{% now 'U' %}">

      {% block script %}
      {% endblock %}
    </head>

    <body class="bg-white text-black">
      {% if request.user.is_authenticated %}
        <main id="mailbox-container" role="main">
          <div class="container-fluid">
            {% block body %}
            {% endblock %}
          </div>
        </main>
      {% else %}
          {% block login %}
          {% endblock %}
      {% endif %}

    </body>
</html>
